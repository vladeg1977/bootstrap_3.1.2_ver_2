<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Inform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div th:insert="modal/header :: header"></div>
<main class="container-fluid">
    <div class="row vh-100">
        <div class="col-2 p-0 pt-3">
            <div class="list-group list-group-flush">
                <a sec:authorize="hasAuthority('ADMIN')" href="/admin" class="list-group-item list-group-item-action">
                    Admin
                </a>
                <a href="/user" class="list-group-item list-group-item-action active">
                    User
                </a>
            </div>
        </div>
        <div class="col-10 bg-light">
            <h1 class="p-3">User information-page</h1>
            <div class="container-fluid border rounded">
                <h5 class="mt-3 mb-3">About user</h5>
            </div>
            <div class="container-fluid bg-white p-3">
                <table  class="table table-striped table-borderless">
                    <thead>
                    <tr class="border-top">
                        <th>USER ID</th>
                        <th>NAME</th>
                        <th>LOGIN</th>
                        <th>ROLE</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="border-top" th:object="${user}">
                        <td th:text="*{getId()}"></td>
                        <td th:text="*{getName()}"></td>
                        <td th:text="*{getLogin()}"></td>
                        <td>
                            <div th:each="role : *{getAuthorities()}">
                                <span th:utext="${role.getAuthority()}"></span>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
